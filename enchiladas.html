<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enchiladas Verdes</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Mi Logo" width="120">
  </div>
  <h1>Enchiladas Verdes</h1>
  <button class="toggle-mode" onclick="toggleMode()">
    <i id="mode-icon" class="fas fa-moon"></i>
  </button>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="recetas.html">Recetas</a>
  </nav>
</header>

<main>
  <section class="receta-principal">
    <h2>Enchiladas Verdes</h2>
    <img src="enchiladas.jpg" alt="Enchiladas Verdes" style="width:100%; max-width:400px;">
    <p>Deliciosas enchiladas bañadas en salsa verde, con queso y pollo deshebrado.</p>
    <button class="btn-receta" onclick="mostrarReceta('Enchiladas Verdes')">Ver ingredientes y preparación</button>
  </section>
  <section>
    <a href="index.html">← Regresar a todas las recetas</a>
  </section>
</main>

<footer>
  <p>© 2025 Mi Recetario</p>
</footer>

<script>
function toggleMode() {
  document.body.classList.toggle('light-mode');
  const icon = document.getElementById('mode-icon');
  if(document.body.classList.contains('light-mode')){
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}

function mostrarReceta(nombre) {
  alert('2 taza de pollo cocido desmenuzado.1 taza de porotos negros cocidos al dente.1 taza de choclo cocido o salteado.3 cucharadas de crema o crema ácida.2 cucharadas de queso crema.2 cebollines picados.1 taza de queso rallado (usar cheddar o mantecoso)Sal de Mar Gourmet a gusto.' + nombre);
}
</script>

</body>
</html>
